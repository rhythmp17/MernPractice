<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM ID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="MAIN">
        <form id="IDCardForm" onsubmit="HandleSubmit(event)">
            <h3>ID CARD FORM</h3>
            <br>
            <label for="name">Name</label>
            <input id="name" type="text" name="PersonName" placeholder="Enter Your Name" required>
            <label for="designation">Designation</label>
            <input type="text" id="designation" name="PersonDesignation" placeholder="Enter Your Designation" required>
            <label for="ID">ID</label>
            <input type="text" id="ID" name="PersonID" placeholder="Enter Your ID" required>
            <label for="DOB">DOB</label>
            <input type="date" id="DOB" name="PersonDOB" placeholder="Enter Your DOB" required>
            <label for="contact">Contact</label>
            <input type="number" id="contact" name="PersonContact" placeholder="Enter Your Contact Number" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="PersonEmail" placeholder="Enter Your Email" required>
            <input type="submit" class="BTN">
        </form>
        <div id="preview" style="display:none;">
            <h3>Preview</h3>
            <img src="img.png" alt="">
            <strong><p id="previewName"></p></strong>
            <p id="previewDesignation"></p>
            <p id="previewID"></p>
            <p id="previewDOB"></p>
            <p id="previewContact"></p>
            <p id="previewEmail"></p>
            <button onclick="goBack()">Back</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
